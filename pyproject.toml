[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "run_anuga"
version = "1.0.0"
description = "Run ANUGA flood simulations from Hydrata scenario packages"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28",
    "numpy>=1.24",
    "pandas>=1.5",
    "opencv-python>=4.7",
    "rasterio>=1.3",
    "pystac>=1.7",
    "dill>=0.3",
    "psutil>=5.9",
    "shapely>=2.0",
    "boto3>=1.26",
    "GDAL",
    "matplotlib>=3.6",
]

[project.optional-dependencies]
anuga = ["anuga"]
celery = ["celery>=5.2", "django>=4.2"]
dev = [
    "pytest>=7.0",
    "ruff>=0.1",
    "jsonschema>=4.17",
]

[project.scripts]
run-anuga = "run_anuga.run:main"

[tool.setuptools.packages.find]
include = ["run_anuga*"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
