name: CI

on:
  push:
    branches: [5.x, main]
  pull_request:
    branches: [5.x, main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package with dev dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -v -m "not requires_anuga and not requires_geo and not mpi"

  test-geo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with sim + dev dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,sim]"

      - name: Run geo component tests
        run: pytest tests/ -v -m "requires_geo and not requires_anuga"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check run_anuga/ tests/
