name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      anuga_core_tag:
        description: 'anuga_core release tag to download wheels from'
        required: false
        default: 'latest'

env:
  ANUGA_CORE_TAG: ${{ github.event.inputs.anuga_core_tag || 'latest' }}

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Microsoft MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: msmpi

      - name: Download pre-built anuga wheel
        shell: bash
        run: |
          mkdir wheels
          if [ "$ANUGA_CORE_TAG" = "latest" ]; then
            gh release download --repo Hydrata/anuga_core \
              --pattern "anuga-*-cp312-cp312-win_amd64.whl" --dir wheels
          else
            gh release download "$ANUGA_CORE_TAG" --repo Hydrata/anuga_core \
              --pattern "anuga-*-cp312-cp312-win_amd64.whl" --dir wheels
          fi
          ls -la wheels/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[sim]"
          pip install wheels/*.whl
          pip install mpi4py matplotlib scipy triangle netCDF4 six dill
          pip install pyinstaller
        shell: bash

      - name: Debug anuga location
        run: python -X faulthandler -c "import anuga; import os; print('anuga at:', os.path.dirname(anuga.__file__))"

      - name: Build executable
        run: pyinstaller run_anuga.spec

      - name: Smoke test — validate and info
        run: |
          dist\run-anuga.exe validate examples\small_test\scenario.json
          dist\run-anuga.exe info examples\small_test\scenario.json

      - name: Smoke test — run simulation
        run: |
          Copy-Item -Recurse examples\small_test $env:TEMP\small_test
          dist\run-anuga.exe run $env:TEMP\small_test\scenario.json
        shell: pwsh

      - name: Verify output files
        run: |
          $outputs = "$env:TEMP\small_test\outputs_1_1_1"
          if (-not (Test-Path "$outputs\run_1_1_1.sww")) { Write-Error "Missing .sww"; exit 1 }
          if (-not (Test-Path "$outputs\run_1_1_1_depth_max.tif")) { Write-Error "Missing depth_max.tif"; exit 1 }
          if (-not (Test-Path "$outputs\run_1_1_1_velocity_max.tif")) { Write-Error "Missing velocity_max.tif"; exit 1 }
          Write-Host "All expected output files present"
          Get-ChildItem "$outputs\*_max.tif" | ForEach-Object { Write-Host "  $($_.Name) ($($_.Length) bytes)" }
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: run-anuga-windows
          path: dist/run-anuga.exe

  build-linux:
    name: Build Linux executable (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libopenmpi-dev openmpi-bin

      - name: Download pre-built anuga wheel
        run: |
          mkdir wheels
          if [ "$ANUGA_CORE_TAG" = "latest" ]; then
            gh release download --repo Hydrata/anuga_core \
              --pattern "anuga-*-cp312-cp312-manylinux*.whl" --dir wheels
          else
            gh release download "$ANUGA_CORE_TAG" --repo Hydrata/anuga_core \
              --pattern "anuga-*-cp312-cp312-manylinux*.whl" --dir wheels
          fi
          ls -la wheels/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[sim]"
          pip install wheels/*.whl
          pip install mpi4py matplotlib scipy triangle netCDF4 six dill
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller run_anuga.spec

      - name: Smoke test — validate and info
        run: |
          dist/run-anuga validate examples/small_test/scenario.json
          dist/run-anuga info examples/small_test/scenario.json

      - name: Smoke test — run simulation
        run: |
          cp -r examples/small_test /tmp/small_test
          dist/run-anuga run /tmp/small_test/scenario.json

      - name: Verify output files
        run: |
          test -f /tmp/small_test/outputs_1_1_1/run_1_1_1.sww || { echo "Missing .sww"; exit 1; }
          test -f /tmp/small_test/outputs_1_1_1/run_1_1_1_depth_max.tif || { echo "Missing depth_max.tif"; exit 1; }
          test -f /tmp/small_test/outputs_1_1_1/run_1_1_1_velocity_max.tif || { echo "Missing velocity_max.tif"; exit 1; }
          echo "All expected output files present"
          ls -la /tmp/small_test/outputs_1_1_1/*_max.tif

      - uses: actions/upload-artifact@v4
        with:
          name: run-anuga-linux-${{ matrix.os }}
          path: dist/run-anuga

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: run-anuga-windows

      - uses: actions/download-artifact@v4
        with:
          name: run-anuga-linux-ubuntu-22.04
          path: linux-2204

      - uses: actions/download-artifact@v4
        with:
          name: run-anuga-linux-ubuntu-24.04
          path: linux-2404

      - name: Package release assets
        run: |
          # Windows — run-anuga.exe stays as-is inside the zip
          zip run-anuga-windows-amd64.zip run-anuga.exe examples/small_test -r

          # Linux (ubuntu-22.04) — default download, broadest glibc compat
          cp linux-2204/run-anuga run-anuga
          chmod +x run-anuga
          tar czf run-anuga-linux-amd64.tar.gz run-anuga examples/small_test
          rm run-anuga

          # Linux (ubuntu-24.04)
          cp linux-2404/run-anuga run-anuga
          chmod +x run-anuga
          tar czf run-anuga-linux-amd64-ubuntu2404.tar.gz run-anuga examples/small_test

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            run-anuga-windows-amd64.zip
            run-anuga-linux-amd64.tar.gz
            run-anuga-linux-amd64-ubuntu2404.tar.gz
